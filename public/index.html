<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Notion Task Heatmap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cal-heatmap/cal-heatmap.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="cal-heatmap"></div>
    <script src="https://cdn.jsdelivr.net/npm/d3@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/cal-heatmap/cal-heatmap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const baseUrl = window.location.origin;
        
            const cal = new CalHeatMap();
            cal.init({
                itemSelector: "#cal-heatmap",
                domain: "month",
                subDomain: "day",
                data: baseUrl + "/api/database",
                start: new Date(new Date().getFullYear(), new Date().getMonth() - 5), // æ˜¾ç¤ºæœ€è¿‘ 6 ä¸ªæœˆ
                cellSize: 12, //ç¨å¾®è°ƒå¤§ä¸€ç‚¹æ ¼å­
                cellPadding: 2,
                range: 6,
                tooltip: true,
                nextSelector: "#next",
                previousSelector: "#previous",
                considerMissingDataAsZero: true, // æ²¡æœ‰æ•°æ®çš„æ—¥å­ç®— 0
                
                // ğŸ”¥ æ ¸å¿ƒä¿®æ”¹ï¼šå®šä¹‰å­—æ•°çš„åˆ†çº§é˜ˆå€¼
                // æ„æ€æ˜¯ï¼š>0å˜è‰², >500æ›´æ·±, >1000æ›´æ·±, >2000æœ€æ·±
                legend: [1, 500, 1000, 2000], 
                
                legendColors: {
                    min: "#ebedf0", // ç©ºç™½æ—¥å­çš„é¢œè‰²
                    max: "#216e39", // å­—æ•°æœ€å¤šæ—¶çš„é¢œè‰² (Github Green)
                    empty: "#ebedf0"
                },
                
                // é¼ æ ‡æ‚¬åœæ˜¾ç¤ºçš„æ–‡å­—
                subDomainTitleFormat: {
                    empty: "{date}: æ‘¸é±¼äº† (0å­—)",
                    filled: "{date}: è¾“å‡ºäº† {count} å­—" 
                },
                
                // å¤„ç†åç«¯è¿”å›çš„æ•°æ®
                afterLoadData: function(data) {
                    if (!data) return {};
                    var result = {};
                    data.forEach(function(item) {
                        // è½¬æ¢æ—¶é—´æˆ³ (ç§’)
                        var date = new Date(item.date).getTime() / 1000;
                        // ç›´æ¥å­˜å…¥å­—æ•°
                        result[date] = item.count;
                    });
                    return result;
                }
            });

            // æ¯ 60 ç§’åˆ·æ–°ä¸€æ¬¡
            setInterval(function() {
                cal.update(baseUrl + "/api/database");
            }, 60000);
        });
    </script>
            
</body>
</html>
